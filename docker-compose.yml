version: "3"
networks:
  monero-pool:
    external: false

volumes:
  monero:
    external: false
  p2pool:
    external: false

services:
  monero:
    container_name: monero
    build:
      context: docker/monero
    restart: always
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /run/monero
    networks:
      - monero-pool
    volumes:
      - monero:/root/.bitmonero
    ports:
      - 18080:18080
    command: >-
      --p2p-external-port 18080

  p2pool:
    container_name: p2pool
    build:
      context: docker/p2pool
      args:
        ref: origin/master
    restart: always
    tty: true
    stdin_open: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    networks:
      - monero-pool
    depends_on:
      - monero
    volumes:
      - p2pool:/p2pool/data:rw
    ports:
      - 3333:3333
      - 37889:37889
    command: >-
      --wallet "${P2POOL_WALLET_ADDRESS}"
      --stratum "0.0.0.0:3333"
      --p2p "0.0.0.0:37889"
      --addpeers "${P2POOL_SEED_PEERS}"
      --loglevel "${P2POOL_LOG_LEVEL}"

  xmrig:
    container_name: xmrig
    build:
      context: docker/xmrig
    restart: always
    tty: true
    stdin_open: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    networks:
      - monero-pool
    depends_on:
      - p2pool
      - monero
    command: >-
      --user "${P2POOL_WALLET_ADDRESS}"
